    <body>
        <button id="go">Simple</button>
        <button id="sat">Desaturate</button>
        <div id="block">Hello!</div>
        <script>
            $( "#go" ).on( "click", function() {
                $( "#block" ).animate( {
                    backgroundColor: "#abcdef"
                }, 1500 );
            });
            $( "#sat" ).on( "click", function() {
                $( "#block" ).animate( {
                    backgroundColor: jQuery.Color({ saturation: 0 })
                }, 1500 );
            });
        </script>
    </body>
